            <div class="ed-item s-1-1 lg-90">
                <label>Tipo de Comprobante:</label>
                <div class="ed-item ed-container">				  
                    <div class="ed-item  s-1-1 lg-1-3">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
                        <label class="form-check-label" for="gridRadios1">
                            Factura
                          </label>        			
                    </div>
                    <div class="ed-item s-1-1 lg-1-3">
                        <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>

                    </div>

                    <span aria-hidden="true">&times;</span>

                </div>
                <div class="modal-body">
                  <!--<p>Aqui vemos los datos ingresados.</p>-->
                  <label>Tipo de Documento:</label>
                  <p id = "tipo_doc_get"></p>
                  <label>Numero de Documento:</label>
                  <p id = "nro_doc_get"></p>
                  <label>Nombre del Cliente:</label>
                  <p id = "nom_cliente_get"></p>

        <script>
            
            $(document).ready(function(){      
                let a ='-';         
                $('.navbar-toggler-icon').click(function(){                                                
                    if (a == '-'){                        
                        $('section').animate({'padding-top':'150px'});
                         a = 'click';
                        console.log(a);
                    }
                    else
                    {   
                        a = '-';
                        $('section').animate({'padding-top':'80px'});         
                    }
                    console.log(a);   
                });  
                
            });
        </script>
        <script>
            function enviar()
            {
            var _tipo_doc = document.getElementById("documento").value;	
            var _nro_doc = document.getElementById("nro_doc").value;
            var _nom_cli = document.getElementById("nom_cli").value;
            var _dir_cli = document.getElementById("dir_cli").value;
            //console.log(_doc_cli);
            document.getElementById("tipo_doc_get").innerText = _tipo_doc;
            document.getElementById("nro_doc_get").innerText = _nro_doc;
            document.getElementById("nom_cliente_get").innerText = _nom_cli;
            document.getElementById("dir_cliente_get").innerText = _dir_cli;
            }
